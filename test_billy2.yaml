# ========== BILLY MOUTH SYNC ==========
billy_mouth_sync:
  id: mouth_sync
  mouth_motor_id: mouth_motor
  #audio_rms_id: audio_rms_amplitude

# ========== MOUTH MOTOR ==========
output:
  - platform: ledc
    pin: GPIO14
    id: motor_forward_pin
  - platform: ledc
    pin: GPIO27
    id: motor_reverse_pin

fan:
  - platform: hbridge
    id: mouth_motor
    name: "Billy Bass Mouth"
    pin_a: motor_forward_pin
    pin_b: motor_reverse_pin
    decay_mode: fast
